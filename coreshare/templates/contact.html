{% extends "base.html" %}
{% block content %}

<section class="dash-section" id="contact">
    <div class="container">
        <div class="text-center cont-us">
            <h2 class="section-heading text-uppercase">Contact Us</h2>
            <h3 class="section-subheading white">Send us questions, concerns or simply provide<br>
                feedback or report any bugs you may find.</h3>
        </div>
        <div class="thank-you-container">
            <div class="row justify-content-md-center mess-1">
                <div class="card text-bg-primary col-sm-12 col-md-7 col-lg-4">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="thank-you-container" data-bs-target="thank-you-container" aria-label="Close"></button>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="thank-you-container" aria-label="Close"></button> -->
                    </div>
                    <div class="card-body">
                        <div class="thank-you-message">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form id="contact-form" onsubmit="return sendEmail(this);">
            <div id="contact-container" class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Name input-->
                        <input for="name" class="form-control" id="name" name="name" type="text" placeholder=" Your Name " required>
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input for="email" class="form-control" id="email" name="email" type="email" placeholder=" Your Email " required>
                    </div>
                    <div class="form-group mb-md-0">
                        <!-- Phone number input-->
                        <input class="form-control" id="phone" type="tel" placeholder=" Your Phone " required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <!-- Message input-->
                        <textarea for="message" class="form-control" id="message" name="message" placeholder=" Your Message *" required></textarea>
                    </div>
                </div>
            </div>
            <div class="text-center contact-btn">
                <input type="submit" id="contact-btn" class="btn btn-warning btn-xl text-uppercase" aria-label="Send message">
            </div>
        </form>
    </div>
</section>


{% endblock %}
